<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jscripttest</title>
  <meta name="description" content="jscripttest">
  <meta name="author"   content="SitePoint">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="/kek-rr/normalize.css">
  <link rel="stylesheet" type="text/css" href="/kek-rr/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/kek-rr/theme.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/kek-rr/jszip.min.js"></script>
</head>
<body>


<div class="left" id="muzak">
    <table class="left" id="mixer">
        <tbody>
        <tr>
          <td><button id=currentTime></button></td>
          <td><button class="start" onclick="start(1)">start</button></td>
          <td><button class="reset" onclick="resume(12)">Play</button></td>
          <td><button class="stop" onclick="pause(2)">Pause</button></td>
          <td><button class="start" onclick="seek([document.getElementById('seekInput').value,0,0,0,0])">Seek to</button><input id="seekInput"></td>
          <td>debug:  x=<span id="xcoord"></span> y=<span id="ycoord"></span></td>

        </tr>
        </tbody>
    </table>
    <div style="width: 100%; overflow: hidden;">
        <div id="trackHeaders" class="track-header-container">
        </div>
        <div class="canvas-container" id="canvas-container">
            <canvas class="center" id="canvaz" onmousemove="getMousePosition(event)" onmousedown="select(event)"></canvas>
        </div>
    </div>
    <button onclick="newTrack()"class="reset">NewTrack</button>

  <hr>
  <div id="revisionContext" style="display: none;">
    <button onclick="cancelRevision()"class="stop">Cancel Revision</button>
    <button onclick="saveRevision()"class="start">Save Revision</button>
    <br>
    <div id="afModify"></div>
    <br>
    <b>Add Audio File: </b>
    Measures<input value="0" id="tm0"/>
    Beats<input value="0" id="tm1"/>
   <input class="track-drop" id="track-drop" onchange="newAudio(this.files[0],parseInt(document.getElementById('tm0').value),parseInt(document.getElementById('tm1').value))" type="file" />
  </div>
</div>

<div id="chatNStuff">
  <section id="chatbox" class="module">

    <header class="top-bar" onclick="if(document.getElementById('chatbox').bottom == 0){document.getElementById('chatbox').bottom = -450px} else {document.getElementById('chatbox').bottom = 0px}">

      <div class="left">
        <span class="icon typicons-message"></span>
        <h1>ChatRoom</h1>
      </div>

      <div class="right">
        <span class="icon typicons-minus"></span>
        <span class="icon typicons-times"></span>
      </div>

    </header>

    <ol class="discussion">
      <li class="other">
        <div class="avatar">
          <img src="#" />
        </div>
        <div id="chatText" class="messages">
          <p>Talk here to collaborate</p>
          <p>with everyone else in the room</p>
        </div>
      </li>
      <input name="usrmsg" type="text" id="usrmsg" size="16" />
      <button onclick="socket.emit('addtochat', document.getElementById('usrmsg').value)">send</button>
    </ol>
  </section>
</div>

</body>
<script src="/kek-rr/main.js"></script>
<script src="/kek-rr/ui.js"></script>

<script src="/kek-rr/buffer-loader.js"></script>
<script src="/kek-rr/controls.js"></script>
<script src="/kek-rr/playback.js"></script>


</html>
