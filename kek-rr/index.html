<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="theme.css">

<body>

  <div id="chatNStuff">

    <div>
      <div id="chatbox"></div>
      <div id="chatText"></div>
        <input name="usrmsg" type="text" id="usrmsg" size="63" />

    </div>
  

  <ol>
    <li><a href="#" onclick="socket.emit('create-room', 'room1');">Create Room1</a></li>

  </ol>

</div> 

<div id="muzak">

  <hr>

          <th>ALL TRAKZ</th>
        </tr>
        </thead>

        <tr>
          <td><input type="button" value="stop1" onclick="stop(1)"/></td>

    </div>

</div>
