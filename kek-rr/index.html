<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>jscripttest</title>
  <meta name="description" content="jscripttest">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/kek-rr/main.js"></script>
  <script src="/kek-rr/buffer-loader.js"></script>
  <script src="../ideas/buffaudio.js"></script>
</head>

<body>
  <div class="mixer container">
    <div class="row">
      <div class="left six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>insert track 1</em>
            </h2>
            <input class="track-drop" id="track-drop-1" onchange="newTrack(1, this.files[0])" type="file" />
          </div>
        </div>
      </div>
      <div class="right six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>insert track 2</em>
            </h2>
            <input class="track-drop" id="track-drop-2" onchange="newTrack(2, this.files[0])" type="file" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="left six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>play track 1</em>
            </h2>
            <input class="play button button-primary" onclick="start(1)" id="play-button-1" value="play" type="button" />
          </div>
        </div>
      </div>
      <div class="right six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>play track 2</em>
            </h2>
            <input class="play button button-primary" onclick="start(2)" id="play-button-2" value="play" type="button" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="left six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>pause track 1</em>
            </h2>
            <input class="pause button button-primary" id="pause-button-1" value="pause" type="button" />
          </div>
        </div>
      </div>
      <div class="right six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>pause track 2</em>
            </h2>
            <input class="pause button button-primary" id="pause-button-2" value="pause" type="button" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="left six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>stop track 1</em>
            </h2>
            <input class="stop button button-primary" id="stop-button-1" value="stop" type="button" />
          </div>
        </div>
      </div>
      <div class="right six columns">
        <div class="rack-trim">
          <div class="rack-element">
            <h2>
              <em>stop track 2</em>
            </h2>
            <input class="stop button button-primary" id="stop-button-2" value="stop" type="button" />
          </div>
        </div>
      </div>
    </div>


  </div>
  <hr>
  </div>

  <div id="chatNStuff">

    <div>
      <div id="chatbox"></div>
      <div id="chatText"></div>
      <input name="usrmsg" type="text" id="usrmsg" size="63" />
      <button onclick="socket.emit('addtochat', document.getElementById('usrmsg').value)">send</button>
    </div>
  <ol>
    <li><a href="#" onclick="socket.emit('create-room', 'room1');">Create Room1</a></li>
    <li><a href="#" onclick="socket.emit('join-room', 'room1');">join Room1</a></li>
  </ol>
</div>
    <ol>
      <li>
        <a href="#" onclick="socket.emit('create-room', 'room1');">Create Room1</a>
      </li>
      <li>
        <a href="#" onclick="socket.emit('join-room', 'room1');">join Room1</a>
      </li>
    </ol>
  </div>
  <div>

    <table class="center" id="mixer">
      <thead>
        <tr>
          <th>will</th>
          <th>fix</th>
          <th>this</th>
          <th>this</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><button class="start" onclick="start(1)">start</button></td>
          <td><button class="reset" onclick="reset(12)">Play</button></td>
          <td><button class="stop" onclick="stop(2)">Pause</button></td>
          <td><button class="start" onclick="seek(2)">Seek to 2</button></td>

        </tr>
        </tbody>
    </table>

    <canvas class="center" id="canvaz"></canvas>

  </div>

  <hr>
  </div>

</body>

</html>
