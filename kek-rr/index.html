<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jscripttest</title>
  <meta name="description" content="jscripttest">
  <meta name="author"   content="SitePoint">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="chatNStuff">

    <div>
      <div id="chatbox"></div>
      <div id="chatText"></div>
        <input name="usrmsg" type="text" id="usrmsg" size="63" />
        <button onclick="socket.emit('addtochat', document.getElementById('usrmsg').value)">send</button>
    </div>

  <ol>
    <li><a href="#" onclick="socket.emit('create-room', 'room1');">Create Room1</a></li>
    <li><a href="#" onclick="socket.emit('join-room', 'room1');">join Room1</a></li>
  </ol>

</div>

<div class="center" id="muzak">

  <hr>
  <div>
    <table class="center" id="mixer">
      <thead>
        <tr class="center">
          <td>
          <h2 id=currentTime></h2>
        </td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><button class="start" onclick="start(1)">start</button></td>
          <td><button class="reset" onclick="reset(12)">Play</button></td>
          <td><button class="stop" onclick="stop(2)">Pause</button></td>
          <td><button class="start" onclick="seek(beatToTime([document.getElementById('seekInput').value,0,0,0,0]))">Seek to 2</button><input id="seekInput"></td>

        </tr>
        </tbody>
    </table>
  </div>
  <div class="canvas-container">
    <canvas class="center" id="canvaz"></canvas>
  </div>

  <hr>
</div>

</body>
<script src="/kek-rr/main.js"></script>
<script src="/kek-rr/buffer-loader.js"></script>
</html>
