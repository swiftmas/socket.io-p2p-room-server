<html lang="en">
<head>

  <meta name="author"   content="SitePoint">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="/socket.io/socket.io.js"></script>

<body>

  <input id="files" type="file"/>

  <div id="chatNStuff">

    <div>
      <div id="chatbox"></div>
      <div id="chatText"></div>
        <input name="usrmsg" type="text" id="usrmsg" size="63" />
        <button onclick="socket.emit('addtochat', document.getElementById('usrmsg').value)">send</button>
    </div>

  <ol>
    <li><a href="#" onclick="socket.emit('create-room', 'room1');">Create Room1</a></li>
    <li><a href="#" onclick="socket.emit('join-room', 'room1');">join Room1</a></li>
  </ol>

</div> 

<div class="center" id="muzak">

  <hr>
  <div>
    <table class="center" id="mixer">
      <thead>
        <tr>
          <th>Track - 1</th>
          <th>Track - 2</th>
          <th>All</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><button class="stop" onclick="stop(1)">1</button></td>
          <td><button class="stop" onclick="stop(2)">2</button></td>
          <td><button class="stop" onclick="stop(12)">All</button></td>
        </tr>
        <tr>
          <td><button class="start" onclick="start(1)">1</button></td>
          <td><button class="start" onclick="start(2)">2</button></td>
          <td><button class="start" onclick="start(12)">All</button></td>
        </tr>
        <tr>
          <td><input type="file" id="track1" onchange="newTrack(this.value, 1)"></td>
          <td><input type="file" id="track2" onchange="newTrack(this.value, 2)"></td>
          <td><button class="reset" onclick="reset()">Reset</button></td>
        </tr>

          <td><input type="file" id="track1" onchange="handleFiles(this.files)"></td>
          <td><input type="file" id="track2" onchange="handleFiles(this.files)"></td>
          <td></td>
        </tr> -->
        </tbody>
    </table>
  </div>
  <div>
      <canvas class="center" id="canvaz"></canvas>
    </div>

  <hr>
</div>

</html>
